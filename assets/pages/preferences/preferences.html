<!DOCTYPE html>
<html>

<head>
    <title>Silence SpeedUp - Preferences</title>

    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="../../../node_modules/font-awesome/css/font-awesome.min.css" />

    <link rel="stylesheet" type="text/css" href="../common.css" />
    <link rel="stylesheet" type="text/css" href="preferences.css" />
    <script src="preferences.js"></script>
</head>

<body class="mx-2 my-3">

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Export path</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="export" id="export" placeholder="Export path"
                aria-label="Export path" aria-describedby="export-browse">
            <button class="btn btn-outline-secondary" type="button" id="export-browse">
                <i class="fa fa-folder-open-o"></i>
            </button>
        </div>
    </div>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">FFmpeg path</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="ffmpeg" id="ffmpeg" placeholder="FFmpeg path"
                aria-label="FFmpeg path" aria-describedby="ffmpeg-browse">
            <button class="btn btn-outline-secondary" type="button" id="ffmpeg-browse">
                <i class="fa fa-folder-open-o"></i>
            </button>
        </div>
    </div>

    <div class="text-center">
        <button type="button" class="btn btn-primary w-25" id="save">Save</button>
        <button type="button" class="btn btn-secondary w-25" id="reset">Reset</button>
    </div>

</body>

</html>
